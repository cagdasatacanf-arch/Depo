# Pre-commit hooks for DEPO Financial Dashboard
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
        exclude: ^(tsconfig\.json|.*\.code-workspace)$
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: ^app/.*\.py$
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^app/.*\.py$
        args: ['--profile', 'black', '--line-length', '100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^app/.*\.py$
        args:
          - '--max-line-length=100'
          - '--extend-ignore=E203,E501,W503'
          - '--exclude=__pycache__,*.pyc,.venv,venv'

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        files: ^app/.*\.py$
        args: ['-ll', '-i']
        exclude: ^tests/

  # TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.0
    hooks:
      - id: eslint
        files: ^frontend/src/.*\.[jt]sx?$
        types: [file]
        args: ['--fix']
        additional_dependencies:
          - eslint@^8.57.0
          - typescript@^5.3.3
          - '@typescript-eslint/parser@^6.19.0'
          - '@typescript-eslint/eslint-plugin@^6.19.0'

  # TypeScript type checking
  - repo: local
    hooks:
      - id: tsc-frontend
        name: TypeScript Check (Frontend)
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false

  # Prettier formatting for frontend
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|md)$
        args: ['--write', '--ignore-unknown']

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^app/.*\.py$
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: ['types-requests']

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # Check for secrets and sensitive data
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        files: \.md$

  # Check requirements.txt format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: requirements-txt-fixer
        files: requirements.*\.txt$

  # Local custom hooks
  - repo: local
    hooks:
      # Run backend tests
      - id: pytest
        name: Run Backend Tests
        entry: bash -c 'cd backend && python -m pytest tests/ -v --tb=short'
        language: system
        pass_filenames: false
        files: ^(app/.*\.py|tests/.*\.py)$

      # Check for console.log in production code
      - id: no-console-log
        name: Check for console.log
        entry: bash -c 'if grep -r "console\.log" frontend/src --include="*.ts" --include="*.tsx" --exclude="*.test.ts" --exclude="*.test.tsx"; then echo "Remove console.log statements"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx)$

      # Check for debugger statements
      - id: no-debugger
        name: Check for debugger
        entry: bash -c 'if grep -r "debugger" frontend/src --include="*.ts" --include="*.tsx"; then echo "Remove debugger statements"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx)$

      # Ensure API endpoints have proper error handling
      - id: api-error-handling
        name: Check API Error Handling
        entry: bash -c 'python scripts/check_error_handling.py'
        language: system
        pass_filenames: false
        files: ^app/api/.*\.py$

      # Check for hardcoded credentials
      - id: no-hardcoded-credentials
        name: Check for Hardcoded Credentials
        entry: bash -c 'if grep -rE "(password|secret|api_key)\s*=\s*[\"'\''][^\"'\'']+[\"'\'']" app/ --include="*.py" | grep -v "# noqa"; then echo "Potential hardcoded credentials found"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^app/.*\.py$
